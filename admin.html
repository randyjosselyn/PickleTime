<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Pickleball Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --green:#2c6e49; --green2:#3d8b63; --bg:#f7f7f7; }
    body { font-family: Arial, sans-serif; margin: 24px; background: var(--bg); }
    .container { max-width: 1200px; margin: 0 auto; background:#fff; padding: 24px; border-radius: 12px; box-shadow: 0 2px 12px rgba(0,0,0,.06); }
    h1 { margin: 0 0 8px; color:var(--green); font-size: 24px; }
    .toplinks { display:flex; gap:10px; margin-bottom:16px; }
    .toplinks a { color: var(--green); text-decoration:none; font-size:14px; }
    .row { display:grid; grid-template-columns: 1fr 1fr; gap:16px; margin: 16px 0; }
    .card { background:#f4f4f4; border-radius:10px; padding:16px; }
    .card h3 { margin:0 0 8px; font-size:16px; }
    table { width:100%; border-collapse: collapse; }
    th, td { border-bottom:1px solid #eee; padding:8px; text-align:left; vertical-align: top; }
    th { background:#fafafa; }
    .small { font-size:12px; color:#666; }
    .counts { font-weight:bold; }
    .btn { display:inline-block; padding:8px 12px; background:var(--green); color:#fff; border:none; border-radius:8px; cursor:pointer; font-size:14px; }
    .btn:hover { background:var(--green2); }
    .inline { display:flex; gap:10px; align-items:center; flex-wrap: wrap; }
    .badge { display:inline-block; background:#eef7f0; color:#2c6e49; padding:4px 10px; border-radius:999px; font-size:12px; margin-left:8px; }
    select, input[type="text"], input[type="date"] { padding:8px; border:1px solid #ccc; border-radius:8px; }
    .readonly { opacity: .75; }
    .chips { display:flex; gap:6px; flex-wrap: wrap; }
    .chip { background:#fff; border:1px solid #ddd; border-radius:999px; padding:4px 10px; font-size:12px; }
    .header-tools { display:flex; align-items:center; justify-content: space-between; gap:12px; flex-wrap: wrap; }
    .error { color:#b00020; font-weight:600; }
  </style>
</head>
<body>
<div class="container">
  <div class="toplinks">
    <a href="./index.html">← Player Form</a>
  </div>
  <h1>Admin Dashboard <span id="divBadge" class="badge"></span></h1>

  <div class="inline small" style="margin:6px 0 16px 0;">
    Division:
    <select id="divSelect">
      <option>D1</option><option>D2</option><option>D3</option><option selected>D4</option>
    </select>
    <button class="btn" id="applyDiv">Apply</button>
    <span id="updatedAt" class="small">Loading…</span>
  </div>

  <div class="card">
    <h3>Season Manager</h3>
    <div class="inline small">
      <label>Season Start: <input type="date" id="seasonStart"></label>
      <label>Season End: <input type="date" id="seasonEnd"></label>
      <button class="btn" id="saveSeason">Save Season</button>
      <button class="btn" id="seedNow">Seed Saturdays Now</button>
    </div>
    <div class="small" style="margin-top:8px;">Set Saturdays (Bye or Start: 06:45 / 08:20 / TOURNAMENT / TBD)</div>
    <table id="gamedaysTable" style="margin-top:10px;">
      <thead>
        <tr>
          <th>Date</th><th>Bye?</th><th>Start</th><th>Coach Note</th><th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="card">
    <div class="header-tools">
      <h3>Game Responses (YES / NO)</h3>
      <label class="small"><input type="checkbox" id="showPast"> Show past dates</label>
    </div>
    <table id="responsesTable" style="margin-top:10px;">
      <thead>
        <tr>
          <th>Date</th>
          <th>Time</th>
          <th>YES <span class="small">(count)</span></th>
          <th>NO <span class="small">(count)</span></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<script>
  const API_URL = "https://round-fog-5a5e.randyjosselyn.workers.dev/";
  const urlParams = new URLSearchParams(location.search);
  let DIVISION = (urlParams.get('div') || 'D4').toUpperCase();

  function ymd(d){ const y=d.getFullYear(); const m=String(d.getMonth()+1).padStart(2,'0'); const dd=String(d.getDate()).padStart(2,'0'); return `${y}-${m}-${dd}`; }
  function timeLabel(v){ if(!v) return ''; const t=String(v).trim(); const U=t.toUpperCase(); if(U==='TOURNAMENT'||U==='TBD') return U; const m=t.match(/(\b\d{1,2}):(\d{2})/); if(m) return `${m[1].padStart(2,'0')}:${m[2]}`; const d=new Date(t); if(!isNaN(d)) return `${String(d.getHours()).padStart(2,'0')}:${String(d.getMinutes()).padStart(2,'0')}`; return t; }
  async function api(body){ const res=await fetch(API_URL,{ method:'POST', headers:{'Content-Type':'application/json;charset=utf-8'}, body: JSON.stringify(body) }); return res.json(); }

  function listSatsBetween(startISO,endISO){ const out=[]; if(!startISO||!endISO) return out; let s=new Date(startISO+'T00:00:00'); let e=new Date(endISO+'T00:00:00'); let cur=new Date(s); const off=(6-cur.getDay()+7)%7; cur.setDate(cur.getDate()+off); cur.setHours(0,0,0,0); while(cur<=e){ out.push(ymd(cur)); cur.setDate(cur.getDate()+7); } return out; }

  function renderSeason(settings, gamedays){
    document.getElementById('seasonStart').value = (settings.SeasonStart||'').split('T')[0] || '';
    document.getElementById('seasonEnd').value   = (settings.SeasonEnd||'').split('T')[0] || '';
    const tb=document.querySelector('#gamedaysTable tbody'); tb.innerHTML='';
    const list = listSatsBetween(settings.SeasonStart, settings.SeasonEnd);
    const byDate = new Map(gamedays.map(x=>[x.Date,x]));
    list.forEach(date=>{
      const meta= byDate.get(date) || { IsBye:'No', Start:'', CoachNote:'' };
      const isExisting = byDate.has(date);
      const tr=document.createElement('tr');
      tr.innerHTML=`
        <td>${new Date(date+'T00:00:00').toLocaleDateString(undefined,{weekday:'short', month:'short', day:'numeric', year:'numeric'})}</td>
        <td>
          <select data-date="${date}" data-field="isbye" ${isExisting? 'disabled':''} class="${isExisting?'readonly':''}">
            <option value="No" ${meta.IsBye==='No'?'selected':''}>No</option>
            <option value="Yes" ${meta.IsBye==='Yes'?'selected':''}>Yes</option>
          </select>
        </td>
        <td>
          <input type="text" data-date="${date}" data-field="start" placeholder="e.g., 06:45, 08:20, TOURNAMENT, TBD" value="${timeLabel(meta.Start)}" ${meta.IsBye==='Yes' || isExisting ? 'disabled':''} class="${isExisting?'readonly':''}">
        </td>
        <td>
          <input type="text" data-date="${date}" data-field="coach" placeholder="Coach note" value="${(meta.CoachNote||'').replace(/"/g,'&quot;')}" ${isExisting? 'disabled':''} class="${isExisting?'readonly':''}">
        </td>
        <td>
          <button class="btn" data-edit="${date}" ${isExisting? '' : 'style="display:none;"'}>Edit</button>
          <button class="btn" data-save="${date}" ${isExisting? 'style="display:none;"':''}>Save</button>
        </td>
      `;
      tb.appendChild(tr);
    });
  }

  // ====== YES/NO per date (case-insensitive name matching) ======
  const norm = s => (s||'').toString().trim().toUpperCase();

  function latestForDateCI(rows, division, date){
    const per = new Map(); // key: NORM_NAME -> { ts, val, display }
    rows.forEach(r => {
      if ((r['Type']||'').toString().toLowerCase()!=='game') return;
      const div = norm(r['Division']); if(div!==division) return;
      const d = (r['Game Date']||'').toString().trim(); if (d!==date) return;
      const display = (r['Player']||'').toString().trim(); const key = norm(display);
      const ts = new Date(r['Timestamp']).getTime()||0; const val=(r['Available for Game?']||'').toString().trim();
      const curr=per.get(key); if(!curr || ts>curr.ts) per.set(key,{ts,val,display});
    });
    return per;
  }

  function renderResponses(roster, gamedays, rows){
    const tb=document.querySelector('#responsesTable tbody'); tb.innerHTML='';
    const showPast=document.getElementById('showPast').checked;

    const rosterKeys = new Map(); // NORM_NAME -> display
    (roster||[]).forEach(r=>{ const disp=(r.player||'').toString().trim(); if(disp){ rosterKeys.set(norm(disp), disp); }});

    const dates = (gamedays||[]).filter(g=>g.IsBye==='No').map(g=>({ date:g.Date, start: g.Start||'' }))
                                 .sort((a,b)=> a.date.localeCompare(b.date));

    const todayISO = (()=>{ const d=new Date(); d.setHours(0,0,0,0); return ymd(d); })();

    dates.filter(x => showPast || x.date>=todayISO).forEach(g => {
      const per = latestForDateCI(rows, DIVISION, g.date);
      const yes=[], no=[];

      // If roster has names, iterate it; otherwise fallback to per-date respondents
      const sourceKeys = rosterKeys.size ? Array.from(rosterKeys.keys()) : Array.from(per.keys());
      sourceKeys.forEach(k => {
        const rec = per.get(k);
        if(rec && rec.val){ const v=rec.val.toString().trim().toLowerCase(); const name = rec.display || rosterKeys.get(k) || k;
          if (v==='yes') yes.push(name); else if (v==='no') no.push(name);
        }
      });

      const tr=document.createElement('tr');
      const d=new Date(g.date+'T00:00:00');
      tr.innerHTML = `
        <td class="nowrap">${d.toLocaleDateString(undefined,{weekday:'short', month:'short', day:'numeric', year:'numeric'})}</td>
        <td class="nowrap">${timeLabel(g.start)}</td>
        <td><div class="small counts">${yes.length}</div><div class="chips">${yes.map(n=>`<span class=\"chip\">${n}</span>`).join('')}</div></td>
        <td><div class="small counts">${no.length}</div><div class="chips">${no.map(n=>`<span class=\"chip\">${n}</span>`).join('')}</div></td>
      `;
      tb.appendChild(tr);
    });
  }

  async function refresh(){
    try {
      document.getElementById('divBadge').textContent=`Division ${DIVISION}`;
      document.getElementById('divSelect').value=DIVISION;
      document.getElementById('updatedAt').textContent='Loading…';

      const json = await api({ action:'read', division: DIVISION });
      const rows = json.rows || [];
      renderSeason(json.settings||{}, json.gamedays||[]);
      renderResponses(json.roster||[], json.gamedays||[], rows);

      document.getElementById('updatedAt').textContent = `Updated: ${new Date(json.updatedAt||Date.now()).toLocaleString()}`;
    } catch (e) {
      document.getElementById('updatedAt').innerHTML = `<span class="error">Error: ${e && e.message ? e.message : e}</span>`;
      console.error(e);
    }
  }

  document.getElementById('applyDiv').addEventListener('click', ()=>{ const sel=document.getElementById('divSelect'); DIVISION=sel.value.toUpperCase(); const u=new URL(location.href); u.searchParams.set('div', DIVISION); history.replaceState(null,'',u.toString()); refresh(); });
  document.getElementById('saveSeason').addEventListener('click', async ()=>{ const s=document.getElementById('seasonStart').value; const e=document.getElementById('seasonEnd').value; await api({ action:'savesettings', settings:{ SeasonStart:s, SeasonEnd:e } }); await api({ action:'seedgamedays', division: DIVISION }); await refresh(); });
  document.getElementById('showPast').addEventListener('change', ()=> refresh());

  refresh();
</script>
</body>
</html>
